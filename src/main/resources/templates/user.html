<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Market</title>
    <!-- Agregar favicon -->
    <link rel="icon" type="image/png" th:href="@{/img/index/favilogo.png}">
    <!-- Favicon para Apple -->
    <link rel="apple-touch-icon" th:href="@{/img/index/favilogo.png}">
    <link rel="stylesheet" th:href="@{/css/user/user.css}">
    <link rel="stylesheet" th:href="@{/css/user/subir.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <!-- Logo y Menú -->
                <div class="logo-section">
                    <button class="menu-button" id="menuButton">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="4" y1="12" x2="20" y2="12"></line>
                            <line x1="4" y1="6" x2="20" y2="6"></line>
                            <line x1="4" y1="18" x2="20" y2="18"></line>
                        </svg>
                    </button>
                    <a href="/" class="logo">
                        <img th:src="@{/img/index/logohm.jpg}" alt="Happy Market Logo">
                    </a>
                </div>

                <!-- Barra de búsqueda -->
                <div class="search-bar">
                    <div class="search-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </div>
                    <input type="search" placeholder="Buscar productos, marcas y otros">
                </div>

                <!-- Ubicación y Carrito -->
                <div class="actions">
                    <button class="location-button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                            <circle cx="12" cy="10" r="3"></circle>
                        </svg>
                        <span>Ecuador</span>
                    </button>
                    <button class="cart-button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="9" cy="21" r="1"></circle>
                            <circle cx="20" cy="21" r="1"></circle>
                            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                        </svg>
                        <span class="cart-count">0</span>
                    </button>
                </div>
            </div>
            <nav class="main-nav">
                <a href="#">Explorar</a>
                <a href="#">Electrónicos</a>
                <a href="#">Casa y Jardín</a>
                <a href="#">Juguetes</a>
                <a href="#">Ropa</a>
            </nav>
        </header>

        <!-- Agregar después del header y antes del main-container -->
        <div th:if="${mensaje}" th:class="${'alert alert-' + tipoMensaje}" id="mensajeAlerta">
            <span th:text="${mensaje}"></span>
            <button type="button" class="close-alert" onclick="this.parentElement.style.display='none'">×</button>
        </div>

        <!-- Main Content -->
        <div class="main-container">
            <!-- Sidebar -->
            <aside class="sidebar" id="sidebar">
                <nav class="sidebar-nav">
                    <a href="#" class="sidebar-link">
                        <i class="fas fa-home"></i>
                        <span>Inicio</span>
                    </a>
                    <a href="#" class="sidebar-link">
                        <i class="fas fa-user"></i>
                        <span>Perfil</span>
                    </a>
                    <a href="#" class="sidebar-link">
                        <i class="fas fa-upload"></i>
                        <span>Subir Producto</span>
                    </a>
                    <a href="#" class="sidebar-link">
                        <i class="fas fa-heart"></i>
                        <span>Favoritos</span>
                    </a>
                    <a href="#" class="sidebar-link">
                        <i class="fas fa-cog"></i>
                        <span>Configuración</span>
                    </a>
                </nav>
            </aside>

            <!-- Main Content -->
            <main class="main-content">
                <div class="upload-form-container">
                    <div class="upload-form">
                        <h2>Nueva Publicación</h2>
                        <form th:action="@{/api/publicar}" method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="titulo">Título:</label>
                                <input type="text" id="titulo" name="titulo" required>
                            </div>
                            <div class="form-group">
                                <label for="archivo">Imagen:</label>
                                <input type="file" id="archivo" name="archivo" accept="image/*" required>
                            </div>
                            <div class="form-group">
                                <label for="descripcion">Descripción:</label>
                                <textarea id="descripcion" name="descripcion" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="precio">Precio:</label>
                                <input type="number" id="precio" name="precio" step="0.01" required>
                            </div>
                            <div class="button-group">
                                <button type="submit" class="btn btn-primary">Publicar</button>
                                <a th:href="@{/}" class="btn btn-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        // Toggle sidebar
        document.getElementById('menuButton').addEventListener('click', function () {
            document.getElementById('sidebar').classList.toggle('sidebar-open');
        });
    </script>
    <script th:src="@{/js/user/user.js}"></script>
</body>

</html>
